# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = src/migrations

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# see https://alembic.sqlalchemy.org/en/latest/tutorial.html#editing-the-ini-file
# for all available tokens
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[tz]` to the pip requirements
# string value is passed to dateutil.tz.gettz()
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field
# max_length = 40

# version_num length for version table
version_num_length = 32

# version table name
version_table = alembic_version

# version table schema
# version_table_schema =

# delimiter for multiple revision identifiers
# multi_rev_is_branches = false

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# if this is set to 'true', and autogenerate is enabled,
# the migration process will check for and warn about a mismatch
# between the current database's schema and the schema defined in the
# models, but will not prevent the autogenerate process from completing.
# version_table_pk = true

# If true, indicates that the script location should be considered
# a package for purposes of module import.
# package = false

# Path to the target metadata object for autogenerate support
# Can be skipped if autogenerate is not used
target_metadata = src/migrations/env.py:target_metadata

# max length of characters to apply to the
# column for version_num in the version table
version_table_pk = true

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to include symbol names in the
# 'revision' command autogenerate process
# include_symbol = false

# set to 'true' to include object names in the
# 'revision' command autogenerate process
# include_object = false

# set to 'true' to include schema names in the
# 'revision' command autogenerate process
# can be a comma-separated list of schemas to include
# include_schemas = false

# set to 'true' to include naming conventions in the
# 'revision' command autogenerate process
# include_naming_conventions = false

# set to 'true' to include triggers in the
# 'revision' command autogenerate process
# include_triggers = false

# set to 'true' to include indexes in the
# 'revision' command autogenerate process
# include_indexes = false

# set to 'true' to include unique constraints in the
# 'revision' command autogenerate process
# include_unique_constraints = false

# set to 'true' to include check constraints in the
# 'revision' command autogenerate process
# include_check_constraints = false

# set to 'true' to include foreign key constraints in the
# 'revision' command autogenerate process
# include_foreign_keys = false

# set to 'true' to include server defaults in the
# 'revision' command autogenerate process
# include_server_defaults = false

# set to 'true' to include custom types in the
# 'revision' command autogenerate process
# include_custom_types = false

# set to 'true' to include custom indexes in the
# 'revision' command autogenerate process
# include_custom_indexes = false

# set to 'true' to include custom constraints in the
# 'revision' command autogenerate process
# include_custom_constraints = false

# set to 'true' to include custom foreign key constraints in the
# 'revision' command autogenerate process
# include_custom_foreign_keys = false

# set to 'true' to include custom check constraints in the
# 'revision' command autogenerate process
# include_custom_check_constraints = false

# set to 'true' to include custom unique constraints in the
# 'revision' command autogenerate process
# include_custom_unique_constraints = false

# set to 'true' to include custom server defaults in the
# 'revision' command autogenerate process
# include_custom_server_defaults = false

# set to 'true' to include custom custom types in the
# 'revision' command autogenerate process
# include_custom_custom_types = false

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
