<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #e3f2fd; stroke: #1976d2; stroke-width: 2px; rx: 10px; ry: 10px; }
    .title { font: bold 18px sans-serif; fill: #1a237e; text-anchor: middle; }
    .label { font: 14px sans-serif; fill: #1a237e; text-anchor: middle; }
    .arrow { stroke: #1976d2; stroke-width: 2px; marker-end: url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7"
      refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2" />
    </marker>
  </defs>

  <!-- Sim Rig -->
  <rect x="50" y="150" width="180" height="100" class="node"/>
  <text x="140" y="180" class="label">Simulation Rig</text>
  <text x="140" y="200" class="label">(High-Performance</text>
  <text x="140" y="220" class="label">Workstation)</text>

  <!-- Edge Brain -->
  <rect x="310" y="150" width="180" height="100" class="node"/>
  <text x="400" y="180" class="label">Edge Brain</text>
  <text x="400" y="200" class="label">(Jetson Orin</text>
  <text x="400" y="220" class="label">AI Kit)</text>

  <!-- Robot -->
  <rect x="570" y="150" width="180" height="100" class="node"/>
  <text x="660" y="180" class="label">Robot Platform</text>
  <text x="660" y="200" class="label">(Physical</text>
  <text x="660" y="220" class="label">Robot)</text>

  <!-- Arrows -->
  <line x1="230" y1="200" x2="310" y2="200" class="arrow"/>
  <line x1="490" y1="200" x2="570" y2="200" class="arrow"/>

  <!-- Labels for arrows -->
  <text x="270" y="190" class="label">Data & Models</text>
  <text x="530" y="190" class="label">Commands &</text>
  <text x="530" y="210" class="label">Controls</text>

  <!-- Title -->
  <text x="400" y="50" class="title">Simulation to Edge to Robot Architecture</text>

  <!-- Description -->
  <text x="400" y="350" class="label">This architecture shows the flow from simulation environment to edge AI processing to physical robot execution</text>
</svg>
