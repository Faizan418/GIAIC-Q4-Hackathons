openapi: 3.0.0
info:
  title: Better Auth Integration API
  description: API for authentication, authorization, and user management in the Docusaurus Physical AI platform
  version: 1.0.0
servers:
  - url: /api/auth
    description: Authentication API endpoints

paths:
  /signup:
    post:
      summary: Register a new user
      description: Creates a new user account with provided credentials and background information
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - softwareBackground
                - hardwareExperience
              properties:
                email:
                  type: string
                  format: email
                  description: User's email address
                password:
                  type: string
                  format: password
                  description: User's password (min 8 characters)
                softwareBackground:
                  type: string
                  description: User's software development background and known languages
                hardwareExperience:
                  type: string
                  description: User's hardware/robotics experience and boards used
                learningTrack:
                  type: string
                  enum: [SOFTWARE_ONLY, HARDWARE_ONLY, FULL_ROBOTICS]
                  description: User's preferred learning track
                skillLevel:
                  type: string
                  enum: [BEGINNER, INTERMEDIATE, ADVANCED]
                  description: User's skill level
      responses:
        '200':
          description: User successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  session:
                    $ref: '#/components/schemas/Session'
        '400':
          description: Invalid input or user already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /signin:
    post:
      summary: Authenticate user
      description: Authenticates user with email and password, creates session
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  session:
                    $ref: '#/components/schemas/Session'
        '400':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /logout:
    post:
      summary: End user session
      description: Invalidates current user session
      responses:
        '200':
          description: Successfully logged out
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /session:
    get:
      summary: Get current session
      description: Retrieves information about the current user session
      responses:
        '200':
          description: Current session information
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  session:
                    $ref: '#/components/schemas/Session'
        '401':
          description: Not authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: Unique user identifier
        email:
          type: string
          format: email
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        emailVerified:
          type: boolean
        metadata:
          $ref: '#/components/schemas/UserMetadata'

    UserMetadata:
      type: object
      properties:
        softwareBackground:
          type: string
          description: User's software development background
        hardwareExperience:
          type: string
          description: User's hardware/robotics experience
        learningTrack:
          type: string
          enum: [SOFTWARE_ONLY, HARDWARE_ONLY, FULL_ROBOTICS]
        skillLevel:
          type: string
          enum: [BEGINNER, INTERMEDIATE, ADVANCED]

    Session:
      type: object
      properties:
        sessionId:
          type: string
          description: Unique session identifier
        userId:
          type: string
          description: Reference to user
        expiresAt:
          type: string
          format: date-time
          description: Session expiration timestamp
        createdAt:
          type: string
          format: date-time
          description: Session creation timestamp

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message
        code:
          type: string
          description: Error code
